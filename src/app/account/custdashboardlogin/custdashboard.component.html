
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-8 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-7">
                            <h3>Sign In</h3>
                            <p class="mb-4">WELCOME TO CUSTOMER PORTAL!</p>
                        </div>
                        
                    </div>
                    <br>
                    <br>
                    <div class="col-md-8">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="number" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-outline-secondary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                                </button>

                            </div>
                        </form>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
</div>
